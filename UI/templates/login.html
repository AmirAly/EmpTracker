<!-- when using form , structure should be
    <ion-view>
      <form>
        <div class="content"></div>
      </form>
    </ion-view>-->
<ion-view class="loginpage">
    <ion-header-bar class="bar-dark">
        <i class=" icon ion-wifi"></i>
        <i class=" icon ion-ios-location inactive"></i>
    </ion-header-bar>
    
    <form name="frmLogin" ng-submit="submitForm(frmLogin)" >
        <div overflow-scroll="true" padding="true" class="content has-header padding">
            <ion-list class="list listInputs padding">

                <label class="item padding">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input ng-model="name" type="email" required placeholder="Email" name="userName" id="userName" autocorrect="off" autocapitalize="off">
                    <span ng-show="frmLogin.userName.$touched  && frmLogin.userName.$invalid">
                        <span class="errorFont" ng-show="frmLogin.userName.$error.required">required</span>
                        <span class="errorFont" ng-show="frmLogin.userName.$error.email">invalid email</span>
                    </span>
                </label>
                <label class="item  padding">
                    <i class="icon ion-ios-locked placeholder-icon"></i>
                    <input ng-model="password" type="password" required placeholder="Password" name="txtPassword" id="txtPassword">
                    <span ng-show="frmLogin.txtPassword.$touched && frmLogin.txtPassword.$invalid">
                        <span class="errorFont" ng-show="frmLogin.txtPassword.$error.required">required</span>
                    </span>
                </label>
                <label class="item padding">
                    <i class="icon ion-compose placeholder-icon"></i>
                    <input ng-model="companycode" type="text" required placeholder="Company Code" name="txtCompanyCode" id="txtCompanyCode">
                    <span ng-show="frmLogin.txtCompanyCode.$touched && frmLogin.txtCompanyCode.$invalid">
                        <span class="errorFont" ng-show="frmLogin.txtCompanyCode.$error.required">required</span>
                    </span>
                </label>
            </ion-list>
            <button class="button button-calm actionBlue button-block" ng-disabled="frmLogin.$invalid" type="submit">&nbsp;Login</button>
            <a href="#" class="button button-positive button-clear button-block ">
                Forget Password?
            </a>
        </div>
    </form>
    
    <ion-footer-bar class="bar-dark">
        <div class="button-bar">
            <a href="http://www.worktimemanager.com.au" class="button button-positive button-clear button-block ">
                <span>&nbsp;www.worktimemanager.com.au</span>
            </a>
        </div>
    </ion-footer-bar>

</ion-view>
