<ion-view>
    <ion-header-bar class="bar-dark">
        <button type="button" class="button button-icon icon ion-navicon" menu-toggle="left"></button>

        <button class="button button-icon stable" ng-click="notifications()">
            <i class="icon ion-android-notifications"></i>
            <span class="badge badge-assertive">{{notifictionsCounter ||0}}</span>
        </button>
        <i class=" icon ion-wifi"></i>
        <i class=" icon ion-ios-location inactive"></i>
        <div class="pull-right floatRight" ng-click="openmyaccount()">
            <img ng-src="{{globalUserPhoto || 'images/unknown.png'}}" class="circle" /><span>{{globalUserName || "UserName"}}</span>
        </div>
    </ion-header-bar>

    <ion-content class="has-header has-footer mapPage" ng-controller="empmapController" overflow-scroll="true">
        <!--<div class=" text-center" id="map"></div>-->
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>

    <ion-footer-bar class="bar-dark">
        <div class="button-bar">
            <button class="button  button-clear ion-arrow-left-c " ng-click="backToAllEmps()">
                <span>&nbsp;Back</span>
            </button>
            <button class="button  button-clear ion-arrow-right-c " ng-click="nextEmp()">
                <span>&nbsp;Next emp</span>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
