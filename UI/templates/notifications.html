<ion-view class="notificationsPage">
    <ion-header-bar class="bar-dark">
        <button type="button" class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <i class=" icon ion-wifi"></i>
        <i class=" icon ion-ios-location inactive"></i>
        <div class="pull-right floatRight">
            <img ng-src="images/unknown.png" class="circle" ng-click="openmyaccount()" /><span ng-click="openmyaccount()">Amir Aly</span>
            <button class="button button-icon icon ion-ios-keypad" ng-click="showSubMenu()"></button>
        </div>
    </ion-header-bar>
    <div class="bar bar-subheader">
        <div class="text-left">
            <span class="h3">Notifications</span>
        </div>
        <div class="text-right">
            <button class="button button-icon stable text-left">
                <i class="icon ion-android-notifications"></i>
                <span class="badge badge-assertive">3</span>
            </button>

            <button class="button button-icon stable text-left">
                <i class="icon ion-ios-alarm"></i>
                <span class="badge badge-assertive">3</span>
            </button>

            <button class="button button-icon stable text-left">
                <i class="icon ion-wand"></i>
                <span class="badge badge-assertive">3</span>
            </button>
        </div>
    </div>




    <ion-pane>
        <ion-tabs class="tabs-background-calm tabs-color-light tabs-icon-top">
            <!-- Tab 1 -->
            <ion-tab title="Notifications" icon-on="ion-android-notifications" icon-off="ion-android-notifications-none">
                <ion-nav-view name="tab-tab1">
                    <ion-content overflow-scroll="true" class="has-header has-subheader">
                        <div class="list">
                            <div class="item item-divider">
                                Notifications
                            </div>
                            <a ng-repeat="notification in allNotificationsArray" class="item item-icon-left {{notification.class}}" href="{{notification.href}}" ng-class="{{notification.ngclass}}">
                                <i class="icon ion-android-notifications"></i>
                                <span>{{notification.text}}</span>
                            </a>
                        </div>
                        <div class="card text-center padding-top" ng-show="!allNotificationsArray.length">
                            <h2>There is no notifications</h2>
                        </div>
                    </ion-content>
                    <ion-footer-bar class="bar-positive">
                        <div class="button-bar">
                            <button class="button  button-clear ion-android-done-all" ng-click="markAllAsRead()">&nbsp;Mark All as read</button>
                        </div>
                    </ion-footer-bar>
                </ion-nav-view>
            </ion-tab>

            <!-- Tab 2 -->
            <ion-tab title="Warning & Alerts" icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline">
                <ion-nav-view name="tab-tab2">
                    <ion-content overflow-scroll="true" padding="true" class="has-subheader">
                        <div class="list listAlerts">
                            <div class="item item-divider">
                                Warning & Alerts
                            </div>
                            <a ng-repeat="alert in allAlertsArray" class="item item-icon-left" >
                                <i class="icon {{alert.icon}}"></i>
                                <span class="text-left txtalert">{{alert.text}}</span>
                                <span class="text-left item-note">{{alert.dateTime}}</span>
                            </a>
                        </div>
                        <div class="spacer"></div>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-pane>

   
</ion-view>
