<ion-view class="notificationsPage">
    <ion-header-bar class="bar-dark">
        <button type="button" class="button button-icon icon ion-android-notifications" ng-click="notifications()"></button>
        <i class=" icon ion-wifi"></i>
        <i class=" icon ion-ios-location inactive"></i>
        <div class="pull-right floatRight" ng-click="openmyaccount()">
            <img ng-src="images/unknown.png" class="circle" /><span>Amir Aly</span>
        </div>
    </ion-header-bar>

    <ion-content overflow-scroll="true" class="has-header has-footer">
        <div class="list">
            <a ng-repeat="notification in allNotificationsArray" class="item item-icon-left {{notification.class}}" href="{{notification.href}}" ng-class="{{notification.ngclass}}">
                <i class="icon ion-android-notifications"></i>
                <span>{{notification.text}}</span>
            </a>
        </div>
        <div class="card text-center padding-top" ng-show="!allNotificationsArray.length">
            <h2>There is no notifications</h2>
        </div>
    </ion-content>


    <ion-footer-bar class="bar-dark">
        <div class="button-bar">
            <button class="button button-clear ion-android-done-all" ng-click="markAllAsRead()">&nbsp;Mark All as read</button>
        </div>
    </ion-footer-bar>
</ion-view>
