<ion-view>
    <ion-header-bar class="bar-dark">
        <button type="button" class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <button class="button button-icon stable" ng-click="notifications()">
            <i class="icon ion-android-notifications"></i>
            <span class="badge badge-assertive">3</span>
        </button>
        <i class=" icon ion-wifi"></i>
        <i class=" icon ion-ios-location inactive"></i>
        <div class="pull-right floatRight">
            <img ng-src="images/unknown.png" class="circle" ng-click="openmyaccount()" /><span ng-click="openmyaccount()">{{globalUserName}}</span>
            <a class="button button-icon icon ion-ios-keypad" ng-click="showSubMenu()"></a>
        </div>
    </ion-header-bar>
    
    <ion-content class="shiftViewPage" overflow-scroll="true" padding="true">
        <div class="padding text-center">
            <h3>{{pageTitle}}</h3>
        </div>
        <div class="card">
            <div class="item item-text-wrap row row-center padding">
                <span class="col">Date</span>
                <span class="text-right col col-66 bluefont" >{{shiftDate}}</span>
            </div>
        </div>
        <div class="card">
            <div class="list">
                <div class="item item-text-wrap row row-center padding">
                    <span class="col">Start time</span>
                    <span class="text-right col-66 col bluefont">{{startDate   | date:'hh:mm a'}}</span>
                </div>
                <div class="item item-text-wrap row row-center padding">
                    <span class="col">End time</span>
                    <span class="text-right col-66 col bluefont">{{endDate   | date:'hh:mm a'}}</span>
                </div>
                <div class="item item-text-wrap row row-center padding">
                    <span class="col">Break (Duration)</span>
                    <span class="text-right col-50 col bluefont">{{shiftBreak}}</span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap row row-center padding">
                <span class="col">Site</span>
                <span class="text-right col-66 col bluefont">{{shiftSite}}</span>
            </div>
        </div>

        <div class="card">
            <div class="item item-text-wrap row row-center padding">
                <span class="col">Address</span>
                <span class="text-right col col-66 bluefont" ng-click="viewMap()">{{shiftaddress}}</span>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap row row-top padding">
                <span class="col">Shift Notes</span>
                <label class="item item-input noborder col-66">
                    <textarea rows="5" class="col" readonly
                              ng-model="shiftNotes"
                              ng-model-options="{ updateOn: 'blur' }"
                              ng-change="updateNotes(shiftNotes)"></textarea>
                </label>
            </div>
        </div>

        <div ng-show="clockOut" ng-hide="!clockOut">
            <button class="button button-balanced button-block" ng-hide="breakOut" ng-click="takeBreak()">
                <span>&nbsp;Break Start</span>
            </button>
            <button class="button button-assertive button-block" ng-show="breakOut" ng-click="finishBreak()">
                <span>&nbsp;End Break (<span>{{minutes}} : {{seconds}}</span>)</span>
            </button>
        </div>

    </ion-content>
    <ion-footer-bar class="bar-dark">
        <div class="button-bar">
            <button class="button button-clear ion-ios-close-outline" ng-click="goBack()">
                <span>&nbsp;Cancel</span>
            </button>
            <button class="button button-clear ion-ios-stopwatch-outline lastButton" ng-hide="clockOut" ng-click="showConfirmIn()">
                <span>&nbsp;Clock in</span>
            </button>
            <button class="button button-clear ion-ios-stopwatch-outline lastButton" ng-show="clockOut" ng-click="showConfirmOut()" ng-disabled="breakOut">
                <span>&nbsp;Clock out</span>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
