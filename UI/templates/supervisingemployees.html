<ion-header-bar class="bar-dark">
    <button type="button" class="button button-icon icon ion-log-out" ng-click="logout()"></button>
    <i class=" icon ion-wifi"></i>
    <i class=" icon ion-ios-location inactive"></i>
    <div class="pull-right floatRight" ng-click="openmyaccount()">
        <img ng-src="images/unknown.png" class="circle" /><span>Amir Aly</span>
    </div>
</ion-header-bar>
<ion-content class="has-header has-footer supervisorPage">
    <ion-scroll direction="y">
        <div class="view-container">

            <ul class="list list-inset">
                <li class="item item-divider">
                    <label class="item item-input item-select">
                        <span class="input-label">
                            Location :
                        </span>
                        <select>
                            <option>xxx</option>
                            <option selected>yyy</option>
                            <option>zzz</option>
                        </select>
                    </label>
                </li>

                <li class="item item-checkbox">
                    <div class="checkbox checkbox-dark">
                        <input type="checkbox">
                    </div>
                    <a class="item item-avatar item-borderless" ng-click="openmap()">
                        <img src="images/unknown.png">
                        <h2>aaa</h2>
                        <p>00.00 - 08:30</p>
                    </a>
                </li>

                <li class="item item-checkbox">
                    <div class="checkbox checkbox-dark">
                        <input type="checkbox">
                    </div>
                    <a class="item item-avatar item-borderless" ng-click="openmap()">
                        <img src="images/unknown.png">
                        <h2>bbb</h2>
                        <p>00.00 - 08:30</p>
                    </a>
                </li>

                <li class="item item-checkbox">
                    <div class="checkbox checkbox-dark">
                        <input type="checkbox">
                    </div>
                    <a class="item item-avatar item-borderless" ng-click="openmap()">
                        <img src="images/unknown.png">
                        <h2>ccc</h2>
                        <p>00.00 - 08:30</p>
                    </a>
                </li>

            </ul>



        </div>
    </ion-scroll>
</ion-content>

<ion-footer-bar class="bar-dark">

    <div class="button-bar">
        <button class="button button-clear ion-android-done-all">&nbsp;Select All</button>
        <button class="button button-clear ion-ios-stopwatch-outline" ng-click="showPopup()">&nbsp;Clock in/out</button>
    </div>

</ion-footer-bar>
