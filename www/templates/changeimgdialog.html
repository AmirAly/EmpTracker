<div id="changeimgdialog.html" type="text/ng-template" class="changeImg">
    <h4>To change your photo please select one of the following opions</h4>
    <div class="row text-center">
        <div class="col col-50" ng-click="takePhoto()">
            <button class="button button-icon icon energized ion-camera"></button>
            <p>Take Photo</p>
        </div>
        <div class="col col-50" ng-click="selectPhoto()">
            <button class="button button-icon icon calm ion-images"></button>
            <p>Select Photo</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="button button-icon icon ion-close-circled assertive" ng-click="closeImgDialog()"></button>
        </div>
    </div>
</div>
